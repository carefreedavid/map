<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.850033, lng: -87.6500523},
          zoom: 11
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'latitude',
            from: '14zH5V94_FqLwgmSchwFXAkstlIxV_oajFDoAJI95'
  }
});

      var ctaLayer = new google.maps.KmlLayer({
        url: 'https://firebasestorage.googleapis.com/v0/b/jian-yang-57bf8.appspot.com/o/fibre.kml?alt=media&token=94656b9b-67a8-42e9-8ed1-dc86966721ff',
        map: map
});

layer.setMap(map);
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIUdpn2jB9Sq2ZRewoeb0v36QFYhf54fw&callback=initMap">
    </script>
  </body>
</html>
